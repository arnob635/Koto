<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Koto - Finance Manager{% endblock %}</title>
    {% load staticfiles %}

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="{% static 'music/style.css' %}"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">

        <!-- Header -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>

        <!--Koto logo -->
        <img STYLE = "position:topleft; TOP:100px; LEFT:170px; WIDTH:200px; HEIGHT:70px" src="KotoLogo.png" style="width:15%"></img>

        <!-- Items -->
        <div class="collapse navbar-collapse" id="topNavBar">
            <!--<ul class="nav navbar-nav">
                <li class="{% block albums_active %}{% endblock %}"><a href="{% url 'HTML:index' %}"><span class="glyphicon glyphicon-cd" aria-hidden="true"></span>&nbsp; Expense</a></li>
                <li class="{% block songs_active %}{% endblock %}"><a href="{% url 'HTML : index' 'all' %}"><span class="glyphicon glyphicon-music" aria-hidden="true"></span>&nbsp; Income</a></li>
            </ul> -->
            <form class="navbar-form navbar-left" role="search" method="get" action="{% url 'HTML:index' %}">
                <div class="form-group">
                    <input type="text" class="form-control" name="q">
                </div>
                <button type="submit" class="btn btn-default">Search</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a href="{% url 'backend:create_receipt' %}">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp; Add Receipts
                    </a>
                </li>
                <li>
                    <a href="{% url 'HTML:logout_user' %}">
                        <span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp; Logout
                    </a>
                </li>
            </ul>
        </div>

    </div>
</nav>
{% block body %}
{% endblock %}
</body>
</html>
